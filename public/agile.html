<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/public/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
        crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
    <title>Agile Board</title>
</head>
<body>
    <div class="flex-container">
        <div id="todo" class="container dropzone">
            <h1>To-do <i class="fas fa-plus tooltip tooltip-plus"><span class="tooltip-text tooltip-plus-text">Add New Todo</span></i></h1>
            <input class="dropzone initial" type="text" placeholder="Type Task Here">
            <ul class="dropzone">
            </ul>
            <hr class="dropzone">
        </div>
        <div id="doing" class="container dropzone">
            <h1>Doing <i class="fas fa-check tooltip tooltip-check"><span class="tooltip-text tooltip-check-text">Mark All Done</span></i></h1>
            <div class="spaceholder dropzone">Drop Task Here</div>
            <ul class="dropzone">
            </ul>
            <hr class="dropzone">
        </div>
        <div id="done" class="container dropzone">
            <h1>Done <i class='fas fa-trash-alt tooltip tooltip-trash'><span class="tooltip-text tooltip-trash-text">Clear</span></i></h1>
            <div class="spaceholder dropzone">Drop Task Here</div>
            <ul class="dropzone">
            </ul>
            <hr class="dropzone">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
